<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>

<body>
    <!-- Login -->
    <div class="container">
    <header>
        <button class="login-button">Log in</button> 
    </header>
    <hr>
    </div>
<!-- LOGO  -->
    <div class="logo-container">
        <img src="https://via.placeholder.com/300" alt="Logo">
    </div>
    <!-- Registration Part -->
    <div class="registration-container">
        <h2>Create an account</h2>
        <form>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Terms and Privacy Policy -->
            <div class="container">
            <label for="terms">
                <input type="checkbox" id="terms">By creating an account, I agree to our&nbsp;
                <span class="bold-underline">Terms of use</span>&nbsp;and&nbsp;
                <span class="bold-underline">Privacy policy</span>
            </label>
        </div>
        <!-- Create Account Button -->
            <button type="submit" class="create-account-button">Create an account</button>
        </form>
    </div>
</body>

</html>
